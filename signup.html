        .form-group input {

        .auth-btn {

            padding: 16px;

            color: white;
            border: none;

            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;

        .auth-btn:hover {

            box-shadow: 0 8px 20px rgba(197, 160, 40, 0.2);
            background: #ab8a22;
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-step {
            display: none;
        }

        .signup-step.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            background: #e0e0e0;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .step-dot.active {
            background: #C5A028;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(197, 160, 40, 0.4);
        }

        .otp-input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input-group input {
            width: 45px;
            height: 55px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            color: #333;
        }

        .otp-input-group input:focus {
            border-color: #C5A028;
            outline: none;
        }

        .resend-box {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .resend-box a {
            color: #C5A028;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .auth-divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            border-color: #4285f4;
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #c00;
        }

        .success-message {
            background: #efe;
            color: #060;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #060;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join the Shireen Bakers family</p>
            </div>
            <div class="auth-body">
                <div id="auth-error" class="error-message"></div>
                <div id="auth-success" class="success-message"></div>

                <div style="margin-bottom: 20px; text-align: center; color: #666;">
                    Already have an account? <a href="login.html"
                        style="color: #C5A028; font-weight: 600; text-decoration: none;">Login</a>
                </div>

                <div class="step-indicator">
                    <div class="step-dot active" id="dot-1"></div>
                    <div class="step-dot" id="dot-2"></div>
                    <div class="step-dot" id="dot-3"></div>
                </div>

                <form id="signup-form">
                    <!-- Step 1: Info -->
                    <div class="signup-step active" id="step-1">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <button type="button" id="send-otp-btn" class="auth-btn" onclick="handleSendOTP()">Send OTP
                            Code</button>
                    </div>

                    <!-- Step 2: OTP -->
                    <div class="signup-step" id="step-2">
                        <p class="text-center text-muted mb-3" style="font-size: 0.95rem;">
                            Enter the 6-digit code sent to <br><strong id="display-email"></strong>
                        </p>
                        <div class="otp-input-group">
                            <input type="text" maxlength="1" class="otp-digit" onkeyup="moveFocus(this, 1)"
                                onkeydown="handleBackspace(this, event)">
                            <input type="text" maxlength="1" class="otp-digit" onkeyup="moveFocus(this, 2)"
                                onkeydown="handleBackspace(this, event)">
                            <input type="text" maxlength="1" class="otp-digit" onkeyup="moveFocus(this, 3)"
                                onkeydown="handleBackspace(this, event)">
                            <input type="text" maxlength="1" class="otp-digit" onkeyup="moveFocus(this, 4)"
                                onkeydown="handleBackspace(this, event)">
                            <input type="text" maxlength="1" class="otp-digit" onkeyup="moveFocus(this, 5)"
                                onkeydown="handleBackspace(this, event)">
                            <input type="text" maxlength="1" class="otp-digit" onkeyup="moveFocus(this, 6)"
                                onkeydown="handleBackspace(this, event)">
                        </div>
                        <button type="button" id="verify-otp-btn" class="auth-btn" onclick="handleVerifyOTP()">Verify
                            OTP</button>
                        <div class="resend-box">
                            Didn't get the code? <a href="#" onclick="handleSendOTP()">Resend</a>
                        </div>
                    </div>

                    <!-- Step 3: Password -->
                    <div class="signup-step" id="step-3">

                            <label for="signup-password">Create Password</label>
                            <input type="password" id="signup-password" placeholder="Minimum 6 characters" required
                                minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <input type="password" id="signup-confirm-password" placeholder="Repeat your password"
                                required minlength="6">
                        </div>

                <div id="g_id_onload"

    <!-- Firebase SDK (Compat Mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js" defer></script>
    <script src="firebase-config.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="script.js" defer></script>

    <script>
        function showAuthError(message) {
            const errorDiv = document.getElementById('auth-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('auth-success').style.display = 'none';
        }

        function showAuthSuccess(message) {
            const successDiv = document.getElementById('auth-success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('auth-error').style.display = 'none';
        }

        function hideAuthMessages() {
            document.getElementById('auth-error').style.display = 'none';
            document.getElementById('auth-success').style.display = 'none';
        }

        // OTP Variables
        let generatedOTP = null;
        const EMAILJS_SERVICE_ID = "service_4jef7dq";
        const EMAILJS_TEMPLATE_ID = "template_vz6gzpl";

        function goToStep(stepNumber) {
            document.querySelectorAll('.signup-step').forEach(step => step.classList.remove('active'));
            document.querySelectorAll('.step-dot').forEach(dot => dot.classList.remove('active'));

            document.getElementById(`step-${stepNumber}`).classList.add('active');
            for (let i = 1; i <= stepNumber; i++) {
                document.getElementById(`dot-${i}`).classList.add('active');
            }
        }

        function handleSendOTP() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const btn = document.getElementById('send-otp-btn');

            if (!name || !email) {
                showAuthError("Please fill in your name and email.");
                return;
            }

            hideAuthMessages();
            btn.disabled = true;
            btn.textContent = 'Sending...';

            // Generate 6-digit OTP
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            console.log("OTP Generated:", generatedOTP); // For development

            const templateParams = {
                to_name: name,
                to_email: email,
                otp: generatedOTP
            };

            emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
                .then(() => {
                    showAuthSuccess("Verification code sent to " + email);
                    document.getElementById('display-email').textContent = email;
                    goToStep(2);
                })
                .catch(error => {
                    console.error("EmailJS Error:", error);
                    showAuthError("Failed to send OTP. Please try again.");
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = 'Send OTP Code';
                });
        }

        function moveFocus(input, index) {
            if (input.value.length === 1 && index < 6) {
                document.querySelectorAll('.otp-digit')[index].focus();
            }
        }

        function handleBackspace(input, event) {
            if (event.key === 'Backspace' && input.value.length === 0) {
                const digits = document.querySelectorAll('.otp-digit');
                const index = Array.from(digits).indexOf(input);
                if (index > 0) {
                    digits[index - 1].focus();
                }
            }
        }

        function handleVerifyOTP() {
            const digits = document.querySelectorAll('.otp-digit');
            let enteredOTP = "";
            digits.forEach(d => enteredOTP += d.value);

            if (enteredOTP.length < 6) {
                showAuthError("Please enter the full 6-digit code.");
                return;
            }

            if (enteredOTP === generatedOTP) {
                showAuthSuccess("Email verified successfully!");
                goToStep(3);
            } else {
                showAuthError("Incorrect code. Please try again.");
                digits.forEach(d => d.value = "");
                digits[0].focus();
            }
        }

        function handleFinalSignup(event) {
            event.preventDefault();
            hideAuthMessages();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const btn = document.getElementById('signup-btn');

            if (password !== confirmPassword) {
                showAuthError('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showAuthError('Password must be at least 6 characters.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            signUpUser(email, password, name)
                .then(() => {
                    showAuthSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Signup error:", error);
                    showAuthError(error.message || 'Signup failed');
                    btn.disabled = false;
                    btn.textContent = 'Complete Registration';
                });
        }

        function handleGoogleSignIn() {
            hideAuthMessages();
            signInWithGoogle()
                .then((user) => {
                    if (user) {
                        showAuthSuccess('Google sign up successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    }
                })
                .catch((error) => {
                    console.error("Google Sign-In Error:", error);
                });
        }

        // Handle Google One Tap response
        function handleCredentialResponse(response) {
            console.log("One Tap Response received");
            const credential = response.credential;
            const googleCredential = firebase.auth.GoogleAuthProvider.credential(credential);

            sessionStorage.setItem('isSocialLogin', 'true');
            auth.signInWithCredential(googleCredential)
                .then((result) => {
                    showAuthSuccess('Google sign up successful! Redirecting...');
                    return syncUserToFirestore(result.user);
                })
                .then(() => {
                    sessionStorage.removeItem('isSocialLogin');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                })
                .catch((error) => {
                    sessionStorage.removeItem('isSocialLogin');
                    console.error("One Tap error:", error);
                    showAuthError('One Tap sign up failed');
                });
        }

    </script>
</body>
